<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .perfil {
            text-align: center;
            margin: 20px 0;
        }
        .perfil img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .filmes, .texto {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Meu Site Pessoal</h1>
</header>

<div class="perfil">
    <img src="sua-foto.jpg" alt="Foto de Perfil">
    <h2>Seu Nome</h2>
</div>

<div class="filmes">
    <h3>Filmes Preferidos</h3>
    <ul>
        <li>Filme 1</li>
        <li>Filme 2</li>
        <li>Filme 3</li>
        <!-- Adicione mais filmes aqui -->
    </ul>
</div>

<div class="texto">
    <h3>Texto Escolhido</h3>
    <p>Este é um espaço para o texto que você escolher.</p>
</div>

</body>
</html>
